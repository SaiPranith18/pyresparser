<!DOCTYPE html>
<html lang="en">

<head>

<body class="mt-5">
    <meta charset="UTF-8">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <div class="container mt-10">
        <h1 class="class-head p-2">Resume Parser</h1>

        <form id="resumeForm" method="POST" enctype="multipart/form-data">
            <div class="head mb-4">
                <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
                <button type="submit">Submit Resume</button>
            </div>
            <div class="mb-3">
                <select name="section" class="form-select" required>
                    <option value="">Select what you want to extract</option>
                    <option value="skills">Skills</option>
                    <option value="education">Education</option>
                    <option value="Full Resume">Full Resume</option>
                    <option value="name">name</option>
                    <option value="certifications">Certifications</option>
                </select>
                <div id="resultBox" style="margin-top:20px;"></div>

        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("resumeForm");
                const resultBox = document.getElementById("resultBox");

                form.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const formData = new FormData(form);

                    resultBox.style.display = "none";
                    resultBox.innerHTML = "";

                    fetch("/extract", {
                        method: "POST",
                        body: formData
                    })
                        .then(res => res.json())
                        .then(data => {
                            resultBox.style.display = "block";

                            if (Array.isArray(data.result)) {
                                resultBox.innerHTML = data.result.join(", ");
                            } else {
                                resultBox.innerHTML = data.result || "No data found";
                            }
                        })
                        .catch(err => {
                            resultBox.innerHTML = "Error occurred";
                            console.error(err);
                        });
                });
            });

              $(document).ready(function () {

                let formData = new FormData(this);

                $.ajax({
                    url: "/upload",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,

                    success: function (response) {
                        console.log("AJAX RESPONSE:", response);

                        let output =
                            "<h4>Education Details</h4>" +
                            "<p><b>Degree:</b> " + (response.degree || "N/A") + "</p>" +
                            "<p><b>University:</b> " + (response.university || "N/A") + "</p>" +
                            "<p><b>CGPA:</b> " + (response.cgpa || "N/A") + "</p>" +
                            "<p><b>Year:</b> " + (response.year || "N/A") + "</p>";

                        $("#result").html(output);
                    },

                    error: function (xhr, status, error) {
                        console.log("XHR:", xhr);
                        console.log("STATUS:", status);
                        console.log("ERROR:", error);

                        $("#result").html(
                            "<pre>" + xhr.responseText + "</pre>"
                        );
                    }

                });
            });
            


        </script>

</body>
</head>

</html>
